<!DOCTYPE HTML>
<html id="Fullpage">
<head>
  <link rel="stylesheet" type="text/css" href="CSS.css">
</head>
  <body>
    <p id="Timer"></p>

    <!-- <p id="tc">Till christmas</p> -->

    <canvas id="snow" width="1920px" height="1080px"></canvas>

      <script>

        var deadline = new Date("Dec 25, 2018 00:00:00").getTime();
        var x = setInterval(function() {
        var now = new Date().getTime();
        var t = deadline - now;
        var days = Math.floor(t / (1000 * 60 * 60 * 24));
        var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
        var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((t % (1000 * 60)) / 1000);
        document.getElementById("Timer").innerHTML = days + " Days " + hours + " Hours " + minutes + " Minutes " + seconds + " Seconds ";

            if (t < 0)
            {
                clearInterval(x);
                document.getElementById("Timer").innerHTML = "CHRISTMAS IS OVER";
            }

        }, 1000);

      </script>

      <script type="text/javascript">
        var canvas = document.querySelector("#snow");
        var context = canvas.getContext("2d");
         
        var myImage = new Image();
        myImage.src = "Snowfall-sheet.png";
        myImage.addEventListener("load", loadImage, false);
         
        function loadImage(e) {
          animate();
        }
         
        var shift = 0;
        var frameWidth = 1280;
        var frameHeight = 1280;
        var totalFrames = 8;
        var currentFrame = 0;
         
        function animate() {
          context.clearRect(0, 0, 1280, 1280);
         
          //draw each frame + place them in the middle
          context.drawImage(myImage, shift, 0, frameWidth, frameHeight, 0, 0, frameWidth, frameHeight);
         
          shift += frameWidth + 1;
         
          /*
            Start at the beginning once you've reached the
            end of your sprite!
          */
          if (currentFrame == totalFrames) {
            shift = 0;
            currentFrame = 0;
          }
         
          currentFrame++;
         
          requestAnimationFrame(animate);
        }
      </script>

</body>
</html>
